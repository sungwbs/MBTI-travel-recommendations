    <label style="color: white;" >1) MBTI<br><br>MBTI는 개인이 쉽게 응답할 수 있는 자기보고서 문항을 통해 인식하고 판단할 때의 각자 선호하는 경향을 찾고,<br>이러한 선호 경향들이 인간의 행동에 어떠한 영향을 미치는가를 파악하여 실생활에 응용할 수 있도록 제작된 심리 검사이다.<br><br>
    </label>
    <div data-role="fieldcontain" class="ui-disabled" >
<div data-role="fieldcontainer">
          <label for="아이디" style="color:white;">2) 개발<br><br>최초의 MBTI 매뉴얼은 1962년에 출판되었다.<br>이후 MBTI는 캘리포니아 대학교 버클리의 인격 및 사회연구 연구소장인 도널드 맥키넌, 미시간 주립 대학교 및 오번 대학교 교수인 해롤드 그랜트,<br>플로리다 대학교의 메리 맥카울리 교수등으로부터 추가 지원을 받았다.MBTI의 출판물은 1975년 CPP로 이전되었으며, 연구실로 심리학 유형 응용 센터가 설립되었다.<br> 1980년 5월 마이어스가 사망한 후 메리 맥카울리는 MBTI 매뉴얼을 추가 업데이트했으며 1985년에 두 번째 버전이 출판되었다. 세 번째 판은 1998년에 나왔다.<br><br></label>
          </div>
      <label for="txt2 style" style="color:white;">3) 잘못사용<br><br>현대에는 MBTI가 널리 퍼져있는 만큼 오용되는 사례도 많다. 대중에 퍼진 잘못된 과학 지식을 바로잡는 것도 과학자의 소임이기 때문에, MBTI가 BIG5,<br>또는 이후 제안되는 다른 대안 이론들에 의해 완전히 대체될 때까지 이런 비판을 계속 받을 것이다.<br>MBTI에 과몰입하여 오해를 하기도 한다. I 유형(내향형)이니 사회성이 부족할 것이다, J 유형(판단형)이니 매우 계획적일 것이다 등의 편견이<br>대표적이며, 사람의 행동거지를 보고 임의대로 판단하는 사례도 찾을 수 있다. 그리고 자신의 성격적인 결함에 대해 방어 기제로 사용하는 경우도 많다. <br>자신이 어떤 유형이라 그렇다며 합리화하는 식이다.<br><br></label>
    </div>
<div data-role="fieldcontain">
      <label for="txt3" style="color:white">4) 단점<br><br>MBTI는 다른 심리 지표에 비해 신뢰도와 타당도가 떨어진다는 비판이 제기되었다. 일부 학술 연구자들은 MBTI를 신뢰하지 않는다는 입장을 밝혔다.<br>구체적으로 MBTI는 다음과 같은 측면에서 결함이 제기된다.<br>낮은 유효성(예: 측정하고자 하는 것을 측정하지 않음, 예측 동력이 없음 또는 일반화할 수 있는 품목이 없음)<br>낮은 신뢰성(다른 상황에 처한 동일 인물에 다른 결과를 보여줌)<br>비독립적인 항목 측정(일부 이분법적 특성은 서로 상관관계가 있는 것으로 파악되었음) 포괄적이지 않은 점 등을 포함<br><br></label>
